{{ define "Edit" }}
{{ template "Header" }}
		<h3>Ubah Data Transaksi</h3>
		<hr>

		<form method="post" action="update">
			<table>
				<tr>
					<td>No. Nota</td>
					<td><input type="text" name="no_nota" value="{{ .no_nota }}" readonly></td>
				</tr>
				<tr>
					<td>Jenis Kendaraan</td>
					<td>
						<select name="jenis">
							<option>-- Pilih Jenis Kendaraan --</option>
							<option>Motor</option>
							<option>Mobil</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Nama Pelanggan</td>
					<td><input type="text" name="nama" placeholder="Nama Pelanggan" value="{{ .nama }}"></td>
				</tr>
				<tr>
					<td>Biaya</td>
					<td><input type="number" name="biaya" placeholder="Isi dengan angka" value="{{ .bayar }}"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Submit" class="btn btn-success">
						<a href="/" class="btn btn-danger">Cancel</a>
					</td>
				</tr>
			</table>
		</form>
{{ template "Footer" }}
{{ end }}
